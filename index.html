<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA | Anti-Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Smooth Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <!-- Fonts: Syne (Display), Space Grotesk (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              mono: ['Courier New', 'monospace'],
            },
            colors: {
              brutal: {
                bg: '#050505',
                text: '#FFFFFF',
                green: '#CCFF00', // Acid Green
                pink: '#FF00FF', // Hot Pink
                gray: '#1A1A1A',
              }
            },
            cursor: {
              'none': 'none',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-bg: #050505;
        --color-text: #FFFFFF;
        --color-accent: #CCFF00;
      }
      
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }

      ::selection {
        background: var(--color-accent);
        color: black;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CCFF00;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      
      .text-outline-hover:hover {
        -webkit-text-stroke: 0px;
        color: #CCFF00;
      }

      .clip-path-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
